<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'add_student' %}" method="post">
        {% csrf_token %}
        App ID: <input type="number" name="app_id" required><br>
        Name: <input type="text" name="name" required><br>
        Marks: <input type="number" name="marks" required><br>
        <input type="submit" value="Add Student">
    </form><br>
    <h1>Registered Student</h1>
    <table>
        <tr>
            <th>App ID</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        {% for student in students %}
        <tr>

            <td>{{ student.app_id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.marks }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
